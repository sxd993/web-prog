<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Войти</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <!-- CAPTCHA -->
            <div class="mb-3">
                <label class="form-label">Введите код с картинки:</label>
                <div class="d-flex align-items-center">
                    <img src="{{ captcha_url }}" alt="CAPTCHA" class="me-3">
                    <input type="hidden" name="captcha_0" value="{{ captcha_key }}">
                    <input type="text" name="captcha_1" class="form-control" required>
                </div>
                {% if captcha_error %}
                    <p class="text-danger mt-1">{{ captcha_error }}</p>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <p class="mt-3">Еще нет аккаунта? <a href="{% url 'register' %}" class="btn btn-link">Зарегистрироваться</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
