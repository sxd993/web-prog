<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .mb-3 label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mb-3 input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .mb-3 input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #7f8c8d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center; /* Кнопки по центру */
            gap: 1rem; /* Отступ между кнопками */
            margin-top: 20px; /* Отступ сверху */
        }

        .helptext {
            display: none;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Личный кабинет</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary">На главную</a>
            </div>
        </form>
    </div>

    <script>
        document.querySelectorAll('.helptext').forEach(function(el) {
            el.style.display = 'none';
        });
    </script>
</body>

</html>
