<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .mb-3 label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mb-3 input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .mb-3 input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-link {
            background: none;
            border: none;
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
        }

        .btn-link:hover {
            color: #2980b9;
        }

        .text-danger {
            color: #e74c3c;
            margin-top: 5px;
        }

        .d-flex {
            display: flex;
            align-items: center;
        }

        .me-3 {
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Войти</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <div class="mb-3">
                <label>Введите код с картинки:</label>
                <div class="d-flex">
                    <img src="{{ captcha_url }}" alt="CAPTCHA" class="me-3">
                    <input type="hidden" name="captcha_0" value="{{ captcha_key }}">
                    <input type="text" name="captcha_1" required>
                </div>
                {% if captcha_error %}
                    <p class="text-danger">{{ captcha_error }}</p>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <p class="mt-3">Еще нет аккаунта? <a href="{% url 'register' %}" class="btn-link">Зарегистрироваться</a></p>
    </div>
</body>

</html>
