<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>

<body>
    <h1>
        {% if form.instance.title %}
        Редактировать книгу: {{ form.instance.title }}
        {% else %}
        Новая книга
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
</body>

</html>
