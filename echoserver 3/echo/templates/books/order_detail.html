<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Детали заказа</h1>

        <p><strong>Номер заказа:</strong> {{ order.number }}</p>
        <p><strong>Дата оформления:</strong> {{ order_date }}</p>

        <h3 class="mt-4">Состав заказа:</h3>
        <ul class="list-group mb-4">
            {% for item in order_items %}
                <li class="list-group-item">{{ item.book.title }} - {{ item.quantity }} шт. - {{ item.book.price }} ₽</li>
            {% endfor %}
        </ul>

        <h3>Общая сумма: {{ total_cost }} ₽</h3>

        <br><br>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Перейти к списку книг</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
